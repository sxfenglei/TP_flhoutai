<extend name="Public:base" />
<block name="topnav">
	<include file="Public:topnav" />
</block>
<block name="sidebar">
	<include file="Public:menu" />
</block>
<block name="content">
<div class="rightBox"> 
	<ol class="breadcrumb">
		<li><i class="glyphicon glyphicon-home"></i> <a href="#">主页面</a></li>
		<li><a href="#">权限管理</a></li>
		<li class="active">修改角色</li>
	</ol>

	<div class="panel panel-default">
	  <div class="panel-heading"> <i class="glyphicon glyphicon-pencil"></i> 修改角色 </div>
	  <div class="panel-body">

		<form class="form-horizontal" action="{:U('Auth/ruleUpdate')}" method="post">

		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">角色名称 </label>
			<div class="col-sm-6">
			  <input type="text" class="form-control" id="title" name="title" placeholder="例如:网站操作员" value="{$res.title}">
			</div>
			<div class="col-sm-4 form-col-right"> 
				* 
			</div>
		</div> 
  
		<div class="form-group">
			<label for="desc" class="col-sm-2 control-label">角色描述 </label>
			<div class="col-sm-6">
			  <input type="text" class="form-control" id="desc" name="desc" placeholder="例如:对网站进行操作的工作人员" value="{$res.desc}">
			</div>
			<div class="col-sm-4 form-col-right"> 对角色进行文字描述</div>
		</div> 

		<div class="form-group">
			<label for="status" class="col-sm-2 control-label">状态 </label>
			<div class="col-sm-6"> 
				<if condition="$res.status eq 1">
				  	<input type="radio" name="status" value="1" checked>启用&nbsp;&nbsp;
				  	<input type="radio" name="status" value="0">禁用&nbsp;&nbsp;   
			  	<elseif condition="$res.status eq 0" />
				  	<input type="radio" name="status" value="1">启用&nbsp;&nbsp;
				  	<input type="radio" name="status" value="0" checked>禁用&nbsp;&nbsp; 
			  	<else />
				  	<input type="radio" name="status" value="1">启用&nbsp;&nbsp;
				  	<input type="radio" name="status" value="0">禁用&nbsp;&nbsp;  
			  	</if>
			</div>
			<div class="col-sm-4 form-col-right"> </div>
		</div> 
		
		<input type="hidden" id="id" name="id" value="{$res.id}">
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" class="btn btn-default">修改</button>
			</div>
		</div>
		 
		</form> 
		 
	  </div><!-- panel-body -->
	</div><!-- end panel -->
	
</div><!-- end roghtBox -->
</block>
