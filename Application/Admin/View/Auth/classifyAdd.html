<extend name="Public:base" />
<block name="topnav">
	<include file="Public:topnav" />
</block>
<block name="sidebar">
	<include file="Public:menu" />
</block>
<block name="content">
<div class="rightBox"> 
	<ol class="breadcrumb">
		<li><i class="glyphicon glyphicon-home"></i> <a href="#">主页面</a></li>
		<li><a href="#">权限管理</a></li>
		<li class="active">添加权限类别</li>
	</ol>

	<div class="panel panel-default">
	  <div class="panel-heading"> <i class="glyphicon glyphicon-pencil"></i> 添加权限类别 </div>
	  <div class="panel-body">

		<form class="form-horizontal" action="{:U('Auth/classifyInsert')}" method="post">

		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">权限类别名称 </label>
			<div class="col-sm-6">
			  <input type="text" class="form-control" id="name" name="name" placeholder="权限类别名称" value="">
			</div>
			<div class="col-sm-4 form-col-right"> 
				* 
			</div>
		</div> 
 
		<div class="form-group">
			<label for="status" class="col-sm-2 control-label">状态 </label>
			<div class="col-sm-6"> 
			  	<input type="radio" name="status" value="1" checked>启用&nbsp;&nbsp;
			  	<input type="radio" name="status" value="0">禁用&nbsp;&nbsp;   
			</div>
			<div class="col-sm-4 form-col-right"> </div>
		</div> 

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" class="btn btn-default">添加</button>
			</div>
		</div>
		 
		</form> 
		 
	  </div><!-- panel-body -->
	</div><!-- end panel -->
	
</div><!-- end roghtBox -->
</block>
