<extend name="Public:base" />
<block name="topnav">
	<include file="Public:topnav" />
</block>
<block name="sidebar">
	<include file="Public:menu" />
</block>
<block name="content">
<div class="rightBox"> 
	<ol class="breadcrumb">
		<li><i class="glyphicon glyphicon-home"></i> <a href="#">主页面</a></li>
		<li><a href="#">权限管理</a></li>
		<li class="active">[{$nameTitle}]角色分配权限</li>
	</ol>

	<div class="panel panel-default">
	  <div class="panel-heading"> <i class="glyphicon glyphicon-pencil"></i> 【{$nameTitle}】角色分配权限 </div>
	  <div class="panel-body">

		<div class="alert alert-danger" role="alert"> 注: 【默认基础权限管理】为必选权限,否则将无法进入系统。</div>

		<form class="form-horizontal" action="{:U('Auth/ruleAllotUpdate')}" method="post">
  
  		<volist name="list" id="vo"> 
			<div class="form-group">
				<label for="status" class="col-sm-2 control-label">
					<h4>{$vo['0']['classify_name']}:</h4> 
				</label>
				<div class="col-sm-9">  
		  			<volist name="vo" id="sub" key="k">
		  				<if condition="$sub.classify eq 1 or $sub.isHave eq 1">
							<input type="checkbox" name="checkbox[]" value="{$sub.id}" checked> {$sub.title}&nbsp;&nbsp;
						<else />
							<input type="checkbox" name="checkbox[]" value="{$sub.id}"> {$sub.title}&nbsp;&nbsp;
		  				</if>
		  				<eq name="k%5" vlaue="0"><br></eq>
		  			</volist>  
				</div>
			</div> 
  		</volist>
		
		<input type="hidden" id="id" name="id" value="{$Think.get.id}">
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" class="btn btn-primary">保存</button>&nbsp;&nbsp;
			  <a href="{:U('Auth/ruleList')}" type="submit" class="btn btn-default">返回</a>
			</div>
		</div>
		 
		</form> 
		 
	  </div><!-- panel-body -->
	</div><!-- end panel -->
	
</div><!-- end roghtBox -->
</block>
