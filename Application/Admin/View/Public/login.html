<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="renderer" content="webkit">  
	  	<meta content="sxfenglei" name="author" />
		<meta name="keywords" content="sxfenglei" />
		<meta name="description" content="sxfenglei" />
  		<link rel="shortcut icon" href="__PUBLIC__/img/logo16X16.ico" />	
		<link rel="stylesheet" href="__PLUGIN__/bootstrap3/css/bootstrap.min.css" />
		<link rel="stylesheet" href="__PLUGIN__/bootstrap3/css/bootstrap-theme.min.css" />
		<style type="text/css">
			body{
				background-color: #eee;
			}
			.login{
				width: 500px;
				background-color: #fff;
				border-radius: 5px;
				margin-top: 9%;
				padding-top: 2rem;
				box-shadow: 0px 3px 10px rgba(0,0,0,0.4);
				text-align: center;
			}
			.login h3{
				text-shadow: 1px 2px 5px rgba(0,0,0,0.5);
			}
		</style>
		<title>后台管理系统</title>
	</head>
<body> 
<div class="container">
	<div class="row col-md-6 col-sm-offset-3 login"> 
		<h3>FL后台登录系统</h3>
		<hr>
		<form class="form-horizontal" action="{:U('Public/checkLogin')}" role="form" method="post">
			<div class="form-group">
				<label for="username" class="col-sm-3 control-label">用户名:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="username" name="username" placeholder="用户名" />
				</div>
			</div>

			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">密 &nbsp; &nbsp;码:</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="password" name="password" placeholder="密码" />
					
				</div>				
			</div>

			<div class="form-group">
				<label for="code" class="col-sm-3 control-label">验证码:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="code" name="code" placeholder="验证码" />
					
				</div>				
			</div>					

			<div class="form-group">
				<label for="code" class="col-sm-3 control-label"></label>
				<div class="col-sm-6">
					<img src="{:U('Public/verify')}" onclick="javascript:this.src=this.src+'?time='+Math.random()" />						
				</div>				
			</div>
			<hr>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-6">
					<button type="submit" class="btn btn-primary btn-login">登陆</button> 
				</div> 
			</div>

		</form>	

	</div>
</div>

<div class="container" style="text-align: center;padding-top: 2rem;">  
		<p class="footer">@技术支持 <a href="http://www.sxfenglei.com">sxfenglei</a></p> 
</div>
 
<!-- 脚本 -->
<script src="__PUBLIC__/js/jquery1.min.js"></script>
<script src="__PLUGIN__/bootstrap3/js/bootstrap.min.js"></script>
<block name="subscript">
<script>
$(function(){
	 
});
</script>
</block>
</body>
</html>
