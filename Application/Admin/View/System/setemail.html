<extend name="Public:base" />
<block name="topnav">
	<include file="Public:topnav" />
</block>
<block name="sidebar">
	<include file="Public:menu" />
</block>
<block name="content">
<div class="rightBox"> 
	<ol class="breadcrumb">
		<li><i class="glyphicon glyphicon-home"></i> <a href="#">主页面</a></li>
		<li><a href="#">系统配置</a></li>
		<li class="active">系统邮件设置</li>
	</ol>

	<div class="panel panel-default">
	  <div class="panel-heading"> <i class="glyphicon glyphicon-pencil"></i> 系统邮件设置 </div>
	  <div class="panel-body">

		<form class="form-horizontal" action="{:U('System/setemailUpdate')}" method="post"> 
   
		<div class="form-group">
			<label for="status" class="col-sm-2 control-label">是否开启 </label>
			<div class="col-sm-6"> 
				<if condition="$Think.session.EMAIL.status eq 1">
				  	<input type="radio" name="status" value="1" checked>启用&nbsp;&nbsp;
				  	<input type="radio" name="status" value="0">关闭&nbsp;&nbsp;   
			  	<else />
					<input type="radio" name="status" value="1">启用&nbsp;&nbsp;
				  	<input type="radio" name="status" value="0" checked>关闭&nbsp;&nbsp;  
			  	</if>
			</div>
			<div class="col-sm-4 form-col-right"> </div>
		</div> 

		<div class="form-group">
			<label for="smtp" class="col-sm-2 control-label">发送邮件SMTP地址 </label>
			<div class="col-sm-6">
			  <input type="text" class="form-control" id="smtp" name="smtp" placeholder="smtp.sina.com" value="{$Think.session.EMAIL.smtp}">
			</div>
			<div class="col-sm-4 form-col-right"> 
				
			</div>
		</div> 

		<div class="form-group">
			<label for="defaultEmail" class="col-sm-2 control-label">默认发送邮件地址 </label>
			<div class="col-sm-6">
			  <input type="email" class="form-control" id="defaultEmail" name="defaultEmail" placeholder="sxfenglei@sina.com" value="{$Think.session.EMAIL.defaultEmail}">
			</div>
			<div class="col-sm-4 form-col-right"> 
				
			</div>
		</div>  

		<div class="form-group">
			<label for="defaultPwd" class="col-sm-2 control-label">默认发送邮件的密码 </label>
			<div class="col-sm-6">
			  <input type="text" class="form-control" id="defaultPwd" name="defaultPwd" placeholder="123456" value="{$Think.session.EMAIL.defaultPwd}">
			</div>
			<div class="col-sm-4 form-col-right"> 
				
			</div>
		</div> 
 
		<div class="form-group">
			<label for="defaultPort" class="col-sm-2 control-label">默认发送邮件的端口 </label>
			<div class="col-sm-6">
			   <input type="text" class="form-control" id="defaultPort" name="defaultPort" placeholder="25" value="{$Think.session.EMAIL.defaultPort}">
			</div>
			<div class="col-sm-4 form-col-right"> 
				
			</div>
		</div> 

		<div class="form-group">
			<label for="receiveEmail" class="col-sm-2 control-label">收件人邮箱 </label>
			<div class="col-sm-6">
			  <input type="email" class="form-control" id="receiveEmail" name="receiveEmail" placeholder="442165035@qq.com" value="{$Think.session.EMAIL.receiveEmail}">
			</div>
			<div class="col-sm-4 form-col-right"> </div>
		</div> 

		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" class="btn btn-default">保存</button>
			</div>
		</div>
		 
		</form> 
		 
	  </div><!-- panel-body -->
	</div><!-- end panel -->
	
</div><!-- end roghtBox -->
</block>
