<extend name="Public:base" />
<block name="topnav">
	<include file="Public:topnav" />
</block>
<block name="sidebar">
	<include file="Public:menu" />
</block>
<block name="content">
<div class="rightBox"> 
	<ol class="breadcrumb">
		<li><i class="glyphicon glyphicon-home"></i> <a href="#">主页面</a></li>
		<li><a href="#">系统配置</a></li>
		<li class="active">基本信息设置</li>
	</ol>

	<div class="panel panel-default">
	  <div class="panel-heading"> <i class="glyphicon glyphicon-pencil"></i> 系统基本信息 </div>
	  <div class="panel-body">

		<form class="form-horizontal" action="{:U('System/setbaseinfoUpdate')}" method="post"> 
  
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">网站标题 </label>
			<div class="col-sm-6">
			  <input type="text" class="form-control" id="title" name="title" placeholder="网站标题" value="{$Think.session.WEBINFO.title}">
			</div>
			<div class="col-sm-4 form-col-right"> 
				
			</div>
		</div> 

		<div class="form-group">
			<label for="keyword" class="col-sm-2 control-label">网站关键字 </label>
			<div class="col-sm-6">
			  <input type="text" class="form-control" id="keyword" name="keyword" placeholder="网站关键字,碎碎冯同学,sxfenglei" value="{$Think.session.WEBINFO.keyword}">
			</div>
			<div class="col-sm-4 form-col-right"> 
				多个关键字用英文逗号","分隔
			</div>
		</div>  

		<div class="form-group">
			<label for="desc" class="col-sm-2 control-label">网站描述 </label>
			<div class="col-sm-6">
			  <input type="text" class="form-control" id="desc" name="desc" placeholder="网站描述信息" value="{$Think.session.WEBINFO.desc}">
			</div>
			<div class="col-sm-4 form-col-right"> 
				
			</div>
		</div> 
 
		<div class="form-group">
			<label for="footerinfo" class="col-sm-2 control-label">网站脚信息 </label>
			<div class="col-sm-6">
			   <textarea class="form-control" rows="3" id="footerinfo" name="footerinfo">{$Think.session.WEBINFO.footerinfo}</textarea>
			</div>
			<div class="col-sm-4 form-col-right"> 
				
			</div>
		</div> 

		<div class="form-group">
			<label for="tel" class="col-sm-2 control-label">公司电话 </label>
			<div class="col-sm-6">
			  <input type="tel" class="form-control" id="tel" name="tel" placeholder="029-88888888" value="{$Think.session.WEBINFO.tel}">
			</div>
			<div class="col-sm-4 form-col-right"> </div>
		</div> 

		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">企业邮箱 </label>
			<div class="col-sm-6">
			  <input type="email" class="form-control" id="email" name="email" placeholder="442165035@qq.com" value="{$Think.session.WEBINFO.email}">
			</div>
			<div class="col-sm-4 form-col-right"> </div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" class="btn btn-default">保存</button>
			</div>
		</div>
		 
		</form> 
		 
	  </div><!-- panel-body -->
	</div><!-- end panel -->
	
</div><!-- end roghtBox -->
</block>
